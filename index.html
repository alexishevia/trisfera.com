<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Trisfera es un grupo formado por estudiantes de la Universidad Tecnologica de Panama, dedicados al desarrollo web con herramientas libres.">
        <meta name="keywords" content="Trisfera, web, html, css, php, ruby, android, libre">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trisfera</title>
	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	  <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<script type="text/javascript">
		function goToFacebook()
		{
			window.open("http://www.facebook.com/groups/trisfera/");
		}
		function goToTwitter()
		{
			window.open("http://twitter.com/trisfera");
		}
	</script>
</head>

<body>
	<script src="http://bloggerblogwidgets.googlecode.com/files/way2blogging.org-tripleflap.js" type="text/javascript"></script><script type="text/javascript"> var twitterAccount = "trisfera";tripleflapInit(); </script>
	

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span4" style="background:#AFDDE9"></div>
			<div class="span4" style="background:#D7EFC8"></div>
			<div class="span4" style="background:#BD9FC4"></div>
		</div>
		<div id="banner">
			<img src="images/banner.png" title="Trisfera">
		</div>
		
		<div class="row-fluid">
			<div id="section-2" class="section-v span4">
				<div class="section-v-title">
				</div>
				<div class="section-v-content">
					<div id="vaca-lechera" class="element" onClick="goToFacebook();">
						<div class="element-icon">
						</div>
						<div class="element-description">Vaca Lechera.
						</div>
					</div>
					<div id="follower-test" class="element" onClick="goToTwitter();">
						<div class="element-icon">
						</div>
						<div class="element-description">Follower-Test.
						</div>
					</div>
				</div>
			</div>
			<div id="section-3" class="section-v span4">
				<div class="section-v-title">
				</div>
				<div class="section-v-content">
					<div id="php" class="element" onClick="goToFacebook();">
						<div class="element-icon">
						</div>
						<div class="element-description">PHP.
						</div>
					</div>
					<div id="javascript" class="element" onClick="goToTwitter();">
						<div class="element-icon">
						</div>
						<div class="element-description">JavaScript.
						</div>
					</div>
				</div>
			</div>
            			<div id="section-1" class="section-v span4">
				<div class="section-v-title">
				</div>
				<div class="section-v-content">
					<div id="facebook" class="element" onClick="goToFacebook();">
						<div class="element-icon">
						</div>
						<div class="element-description">Eventos de Trisfera.
						</div>
					</div>
					<div id="twitter">

						
						<br clear="all">
						<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 6000,
  width: 'auto',
  height: 125,
  theme: {
    shell: {
      background: '#BD9FC4',
      color: '#000000'
    },
    tweets: {
      background: '#D7EFC8',
      color: '#660000',
      links: '#eb6a07'
    }
  },
  features: {
    scrollbar: false,
   loop: true,
   live: true,
   hashtags: true,
   timestamp: true,
   avatars: true,
   toptweets: true,
   behavior: 'default'
  }
}).render().setUser('trisfera').start();
</script>
					</div>
				</div>
			</div>
			
		</div>
		<div class="row-fluid">
			<div class="span4" style="background:#AFDDE9"></div>
			<div class="span4" style="background:#D7EFC8"></div>
			<div class="span4" style="background:#BD9FC4"></div>

		</div>	
	</div>
</body>
</html>
